<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    const pagesToPreload = ['/about.html', '/contact.html', '/profile.html','/gallery.html'];

    const preloadPages = async () => {
      for (const page of pagesToPreload) {
        fetch(page); // Preloading in the background
      }
    };

    window.addEventListener('load', preloadPages);
  </script>
  
</head>

      <div class="m">

      </div>
      <div class="x">

      </div>
    </label>
    <div class="navview">

        <a href="profile.html">profile</a>

        <a href="about.html">about</a>

<iframe src="build.html" style="width: 390px; height: 400px; border: none; display: block; margin: 0 auto;position:relative;top:30vh;"></iframe>
