<script defer>
  window.addEventListener("load", () => {
  gsap.registerPlugin(ScrollTrigger);

  // Hide loader smoothly with longer duration and better ease
  gsap.to("#lod", {
    opacity: 0,
    duration: 1,       // longer fade
    delay: 0.4,
    ease: "power3.out",
    onComplete: () => {
      document.getElementById("lod").style.display = "none";
    }
  });

  // Override CSS visibility for logos & links
  gsap.set(".logos, .logos a", {opacity: 1, visibility: "visible"});

  // Main entrance timeline with smooth ease and longer duration
  const tl = gsap.timeline({ delay: 1 });

  tl.from("nav", {
      y: -50,
      opacity: 0,
      duration: 0.8,
      ease: "expo.out",
      force3D: true
    })
    .from("header .logo img", {
      scale: 0.85,
      opacity: 0,
      duration: 0.8,
      ease: "back.out(2.5)",  // more bounce and smoothness
      force3D: true
    }, "-=0.6")
    .from(".name", {
      y: 30,
      opacity: 0,
      duration: 0.7,
      ease: "power3.out",
      force3D: true
    }, "-=0.6")
    .from(".title", {
      y: 30,
      opacity: 0,
      duration: 0.7,
      ease: "power3.out",
      force3D: true
    }, "-=0.5")
    .from(".dis", {
      y: 25,
      opacity: 0,
      duration: 0.7,
      ease: "power3.out",
      force3D: true
    }, "-=0.5")
    .from(".logos", {
      opacity: 0,
      y: 20,
      duration: 0.6,
      ease: "power3.out",
      force3D: true
    }, "-=0.5")
    .from(".logos a", {
      opacity: 0,
      y: 20,
      duration: 0.6,
      ease: "power3.out",
      stagger: 0.15,
      force3D: true
    }, "-=0.5")
    .from(".btns", {
      opacity: 0,
      y: 25,
      duration: 0.6,
      ease: "power3.out",
      force3D: true
    }, "-=0.4")
    .from(".btns button", {
      opacity: 0,
      y: 20,
      duration: 0.6,
      ease: "power3.out",
      stagger: 0.2,
      force3D: true
    }, "-=0.5");

  // Scroll-triggered fade-in-up animations with smoother easing and longer duration
  gsap.utils.toArray(".fade-in-up").forEach(el => {
    gsap.from(el, {
      y: 60,
      opacity: 0,
      duration: 1,
      ease: "power3.out",
      force3D: true,
      scrollTrigger: {
        trigger: el,
        start: "top 90%",
        toggleActions: "play none none none",
        once: true
      }
    });
  });
});
</script>
