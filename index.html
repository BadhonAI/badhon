<script defer>
window.addEventListener("load", () => {
  gsap.registerPlugin(ScrollTrigger);

  // Hide loader
  gsap.to("#lod", {
    opacity: 0,
    duration: 0.6,
    delay: 0.3,
    onComplete: () => {
      document.getElementById("lod").style.display = "none";
    }
  });

  // Ensure logos are visible
  gsap.set(".logos, .logos a", { opacity: 1, visibility: "visible" });

  // Entrance Animation Timeline
  const entranceTL = gsap.timeline({
    delay: 0.9,
    onComplete: () => {
      initScrollAnimations();
      ScrollTrigger.refresh(); // Important: refresh after initial animations
    }
  });

  entranceTL
    .from("nav", { y: -40, opacity: 0, duration: 0.6, ease: "power2.out" })
    .from("header .logo img", { scale: 0.85, opacity: 0, duration: 0.6, ease: "back.out(1.7)" }, "-=0.4")
    .from(".name", { y: 25, opacity: 0, duration: 0.5 }, "-=0.4")
    .from(".title", { y: 25, opacity: 0, duration: 0.5 }, "-=0.3")
    .from(".dis", { y: 20, opacity: 0, duration: 0.5 }, "-=0.3")
    .from(".logos", { opacity: 0, y: 15, duration: 0.4 }, "-=0.3")
    .from(".logos a", { opacity: 0, y: 15, duration: 0.4, stagger: 0.1 }, "-=0.3")
    .from(".btns", { opacity: 0, y: 20, duration: 0.4 }, "-=0.3")
    .from(".btns button", { opacity: 0, y: 15, duration: 0.4, stagger: 0.15 }, "-=0.3");

  // All Scroll-based Animations
  function initScrollAnimations() {
    // Generic fade-in-up
    gsap.utils.toArray(".fade-in-up").forEach(el => {
      gsap.from(el, {
        y: 50,
        opacity: 0,
        duration: 0.8,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none",
          once: true,
          immediateRender: false
        }
      });
    });

    // Section titles
    gsap.utils.toArray(".section-title").forEach(title => {
      gsap.from(title, {
        y: 30,
        opacity: 0,
        duration: 0.8,
        ease: "power2.out",
        scrollTrigger: {
          trigger: title,
          start: "top 85%",
          toggleActions: "play none none none",
          once: true,
          immediateRender: false
        }
      });
    });

    // Skills icons animation
    gsap.utils.toArray(".skills .icons").forEach(iconContainer => {
      gsap.from(iconContainer.children, {
        opacity: 0,
        y: 15,
        duration: 0.5,
        stagger: {
          each: 0.04,
          from: "start"
        },
        ease: "power1.out",
        scrollTrigger: {
          trigger: iconContainer,
          start: "top 80%",
          toggleActions: "play none none none",
          once: true,
          immediateRender: false
        }
      });
    });

    // Animate project cards (.pone and .ptwo) on scroll
    gsap.from(".projects .pone, .projects .ptwo", {
      y: 40,
      opacity: 0,
      duration: 0.8,
      stagger: 0.2,
      ease: "power2.out",
      scrollTrigger: {
        trigger: ".projects",
        start: "top 80%",
        toggleActions: "play none none none",
        once: true,
        immediateRender: false
      }
    });

    // Project card hover animation
    gsap.utils.toArray(".projects .pone, .projects .ptwo").forEach(project => {
      project.addEventListener("mouseenter", () => {
        gsap.to(project, {
          scale: 1.03,
          y: -10,
          boxShadow: "0px 10px 20px rgba(0,0,0,0.2)",
          duration: 0.3,
          ease: "power1.out"
        });
      });

      project.addEventListener("mouseleave", () => {
        gsap.to(project, {
          scale: 1,
          y: 0,
          boxShadow: "none",
          duration: 0.3,
          ease: "power1.out"
        });
      });
    });

    // Header parallax
    gsap.to("header .logo img", {
      yPercent: 20,
      ease: "none",
      scrollTrigger: {
        trigger: "header",
        start: "top top",
        end: "bottom top",
        scrub: true
      }
    });

    // Sticky nav on scroll
    gsap.to("nav", {
      backgroundColor: "rgba(255,255,255,0.95)",
      boxShadow: "0px 2px 10px rgba(0,0,0,0.1)",
      duration: 0.3,
      ease: "power1.out",
      scrollTrigger: {
        trigger: "header",
        start: "bottom top",
        toggleActions: "play reverse play reverse"
      }
    });
  }
});
</script>
