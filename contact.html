  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Badhon Biswas",
    "jobTitle": "Frontend Developer",

    ]
  }

<body>
  <!-- Loader -->
  <div id="lod">
    <div class="wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="logo"></div>
    <div class="nav-btn">
      <i class="fas fa-bars" id="menu"></i>
      <i class="fas fa-times" id="close"></i>
    </div>
    <div id="pages">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <main>
    <form id="form" action="https://api.web3forms.com/submit" method="POST" class="fade-form">
      <input type="hidden" name="access_key" value="8e6d837c-8acb-4cbf-b104-9fc6471917ab">
      <div class="container">
        <h1 class="fade-title">Contact</h1>
        <input type="text" name="name" id="name" placeholder="Your Name" required class="fade-input" />
        <input type="email" name="email" id="email" placeholder="Your Email" required class="fade-input" />
        <textarea name="message" id="message" rows="4" placeholder="Message" required class="fade-input"></textarea>
        <button type="submit" class="fade-btn">Submit</button>
        <h3 id="result"></h3>
      </div>
    </form>
  </main>

  <!-- Scripts -->
  <script src="/js/main.js" defer></script>
  <script src="/js/contact.js" defer></script>

  <!-- GSAP Scroll Animation -->
  <script defer>
    window.addEventListener("load", () => {
      gsap.registerPlugin(ScrollTrigger);

      gsap.from(".fade-title", {
        y: 30,
        opacity: 0,
        duration: 0.8,
        ease: "power2.out",
        scrollTrigger: {
          trigger: ".fade-title",
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });

      gsap.utils.toArray(".fade-input").forEach((el, i) => {
        gsap.from(el, {
          y: 40,
          opacity: 0,
          delay: i * 0.1,
          duration: 0.6,
          ease: "power2.out",
          scrollTrigger: {
            trigger: el,
            start: "top 95%",
            toggleActions: "play none none none"
          }
        });
      });

      gsap.from(".fade-btn", {
        scale: 0.9,
        opacity: 0,
        duration: 0.5,
        ease: "back.out(1.7)",
        scrollTrigger: {
          trigger: ".fade-btn",
          start: "top 95%",
          toggleActions: "play none none none"
        }
      });
    });
  </script>
</body>
</html>
